version: '3.8'

services:
  math-parser:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

# Usage:
# 1. Copy .env.example to .env and fill in values
# 2. Run: docker-compose up -d
# 3. Open: http://localhost:8000