<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập — Math Parser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f7;
            --surface: #ffffff;
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --primary-dark: #3730a3;
            --text: #1e1b4b;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --error: #dc2626;
            --error-bg: #fef2f2;
            --radius: 14px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 24px rgba(0,0,0,0.06);
            --shadow-lg: 0 12px 48px rgba(0,0,0,0.08);
            --font: 'Plus Jakarta Sans', -apple-system, sans-serif;
            --mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Left panel — decorative */
        .auth-hero {
            flex: 1;
            background: var(--primary);
            background: linear-gradient(160deg, #312e81 0%, #4f46e5 50%, #6366f1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .auth-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.06) 0%, transparent 40%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 440px;
        }

        .hero-logo {
            width: 72px;
            height: 72px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 28px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .hero-title {
            color: white;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .hero-desc {
            color: rgba(255,255,255,0.75);
            font-size: 1.05rem;
            line-height: 1.7;
            font-weight: 400;
        }

        /* Floating math formulas */
        .math-float {
            position: absolute;
            font-family: var(--mono);
            color: rgba(255,255,255,0.07);
            font-size: 1rem;
            white-space: nowrap;
            pointer-events: none;
            animation: floatUp 20s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(15deg); opacity: 0; }
        }

        /* Right panel — form */
        .auth-form-panel {
            width: 520px;
            min-width: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            background: var(--surface);
        }

        .form-header {
            margin-bottom: 36px;
        }

        .form-header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: 0.01em;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 13px 16px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: var(--font);
            color: var(--text);
            background: var(--bg);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-input:hover:not(:focus) {
            border-color: #d1d5db;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 6px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        .btn-primary.loading .btn-text { display: none; }
        .btn-primary.loading .spinner { display: inline-block; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
        }

        .error-msg {
            background: var(--error-bg);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.88rem;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            border: 1px solid #fecaca;
            animation: shake 0.4s ease;
        }

        .error-msg.visible { display: block; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .auth-hero { display: none; }
            .auth-form-panel {
                width: 100%;
                min-width: unset;
                padding: 40px 24px;
            }
        }

        /* Page load animation */
        .auth-form-panel {
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="auth-hero">
        <div class="math-float" style="left:10%;animation-delay:-2s;">∫ f(x)dx = F(x) + C</div>
        <div class="math-float" style="left:60%;animation-delay:-8s;font-size:0.9rem;">Δ = b² − 4ac</div>
        <div class="math-float" style="left:30%;animation-delay:-14s;">lim x→∞ (1+1/n)ⁿ = e</div>
        <div class="math-float" style="left:75%;animation-delay:-5s;font-size:1.1rem;">sin²θ + cos²θ = 1</div>
        <div class="math-float" style="left:45%;animation-delay:-11s;">∑ n(n+1)/2</div>

        <div class="hero-content">
            <div class="hero-logo">∑</div>
            <h2 class="hero-title">Math Exam Parser</h2>
            <p class="hero-desc">Tải lên đề thi toán, AI sẽ phân tích và trích xuất câu hỏi thành JSON có cấu trúc với LaTeX.</p>
        </div>
    </div>

    <div class="auth-form-panel">
        <div class="form-header">
            <h1>Đăng nhập</h1>
            <p>Chào mừng trở lại. Nhập thông tin để tiếp tục.</p>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm" autocomplete="on">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="name@company.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input class="form-input" type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary" id="submitBtn">
                <span class="btn-text">Đăng nhập</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="form-footer">
            Chưa có tài khoản? <a href="/register">Tạo tài khoản mới</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.remove('visible');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('username', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);

                const res = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.detail || 'Email hoặc mật khẩu không đúng');
                }

                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                window.location.href = '/';
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.add('visible');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
